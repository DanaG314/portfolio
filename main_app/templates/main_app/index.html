    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const menuButton = document.querySelector('.mobile-menu-button');
        const mobileMenuItems = document.getElementById('mobile-menu-items');
        
        menuButton.addEventListener('click', function() {
          mobileMenuItems.classList.toggle('hidden');
          mobileMenuItems.classList.toggle('show');
        });
        
        // Close menu when clicking a link
        const mobileLinks = document.querySelectorAll('#mobile-menu-items a');
        mobileLinks.forEach(link => {
          link.addEventListener('click', function() {
            mobileMenuItems.classList.add('hidden');
            mobileMenuItems.classList.remove('show');
          });
        });
      });
    </script>
